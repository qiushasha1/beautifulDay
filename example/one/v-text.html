<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text实例</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-for</h1>
    <hr>
    <div id="app">
       <span v-text='message'></span>
       <br/>
       <span v-html='html'></span>
    </div>
    
    <script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
          message:'hello World!1111',
          html:'<h2>小QQQ</h2>',
        }
    })
  


  
    </script>
</body>
</html>
