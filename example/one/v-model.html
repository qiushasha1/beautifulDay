<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model.html</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model双向数据绑定</h1>
    <hr>
    <div id="app">
        原始文本信息：{{message}}<br>
        <h3>文本框</h3>
        v-model：<input type="text" v-model='message'/><br/>
        v-model.lazy：<input type="text" v-model.lazy='message'/><br/>
        v-model.trim：<input type="text" v-model.trim='message'/><br/>
        v-model.number<input type="text" v-model.number='message'/><br/>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model='message'></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id = 'isTrue' v-model='isTrue'>
         <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="JSPang" value="JSPang" v-model="web_Names">
            <label for="JSPang">JSPang</label><br/>
            <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
            <label for="JSPang">Panda</label><br/>
            <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
            <label for="JSPang">PanPan</label>
            
       </p>
       <p>{{web_Names}}</p>
        <hr>
        <h3>单选框绑定值</h3>
        <p>
            <input type="radio" id="nan" value="男" v-model="sex">
            <label for="nan">男</label><br/>
            <input type="radio" id="nv" value="女" v-model="sex">
            <label for="nv">女</label><br/>
            <p>你的性别是：{{sex}}</p>
            
       </p>
        <hr>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            message:"hello World!",
            isTrue:true,
            web_Names:[],
            sex:'男',
        }
    })
    </script>
</body>
</html>
