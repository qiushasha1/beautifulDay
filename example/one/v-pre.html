<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他内部指令(v-pre & v-cloak & v-once)</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre & v-cloak & v-once</h1>
    <hr>
    <div id="app">
        v-pre：<div v-pre>{{message}}</div>
        
        v-cloak:<div v-cloak>渲染完成后，才显示</div>

        <div v-once>{{message}}</div>
        <div><input type="text" v-model="message"></div>
    </div>

  
    <script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            message:"hello World!",
            text:'',
        }
    })
    
    </script>
</body>
</html>
