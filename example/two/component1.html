<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component1.html</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>component1:初识组件</h1>
    <hr>
    <div id="app">
        <qss></qss>
    </div>
   <div id='ex'>
    <qss></qss>
   </div>

   <div id='qqq'>
       <qqq></qqq>
   </div>

   

    <script type="text/javascript">
    //注册全局组件
    Vue.component('qss',{
        template:`<div style="color:red;">全局化注册的qss标签</div>`
    })
    var app = new Vue({
        el:"#app",
        
    })
    //也需要这样定义
    var ex = new Vue({
        el:'#ex',
    })


    //注册局部组件
    var qqq = new Vue({
        el:'qqq',
        components:{
            'qqq':{
                template:`<div style="color:red;">局部注册的qqq标签</div>`
            }
        }
    })

    
    </script>
</body>
</html>
